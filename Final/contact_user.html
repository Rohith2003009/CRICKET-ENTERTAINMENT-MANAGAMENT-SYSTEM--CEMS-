<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            padding-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
       /* Navbar Styles */
       nav {
            height: 80px;
            width: 100%;
            background: rgba(28, 57, 120, 0.8); /* Darker transparent blue background */
            backdrop-filter: blur(10px); /* Glass effect */
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Increased shadow for better visibility */
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
        }

.nav-menu {
    list-style: none;
    display: flex;
    justify-content: flex-start;
    padding: 10px;
    margin: 0;
    flex-grow: 1;
    padding-left: 50px; /* Increased spacing */
    padding-top: 30px;
}

.nav-menu li {
    margin: 0 35px; /* Increased spacing between menu items */
    position: relative;
}

.nav-menu li:not(:first-child):not(:nth-child(1)):not(:last-child)::after {
    content: "";
    position: absolute;
    right: -30px;  /* Adjust spacing */
    top: 30%;
    transform: translateY(-50%);
    height: 60px;  /* Adjust height as needed */
    width: 2px;  /* Thickness of the line */
    background-color: white; /* Change color as needed */
}


.nav-menu a {
    text-decoration: none;
    font-size: 1.5em; /* Increased text size */
    color: white;
    font-weight: bold;
    transition: color 0.3s ease;
}

.nav-menu a:hover {
    color: #FFD700;
}

.nav-logo {
        height: 60px; 
        width: auto;  
        margin-left: 20px;
        margin-top: -15px;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea, button {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background: rgba(255, 255, 255, 0.6);
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        #conversation {
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            margin-bottom: 15px;
        }
        .message.user {
            justify-content: flex-start;
        }
        .message.admin {
            justify-content: flex-end;
        }
        .message .content {
            max-width: 70%;
            padding: 10px;
            border-radius: 8px;
            background-color: #f1f1f1;
        }
        .message.admin .content {
            background-color: #007BFF;
            color: white;
        }
        .message.user .content {
            background-color: #e0e0e0;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-menu">
            <li>
                <a href="user-home.html">
                <img src="logo.jpg" alt="Logo" class='nav-logo'>
            </a>
            </li>
            <li><a href="user-home.html" class="dropdown-toggle">Home</a></li>
            <li><a href="profile.php" class="dropdown-toggle">Profile</a></li>                     
            <li><a href="Stadium.html">Popular Stadiums</a></li>
            <li><a href="table.html">Latest News</a></li>
            <li><a href="contact_user.html">Support</a></li>
            <li><a href="user-about.html">About</a></li>
            <li><a href="index.html">Sign out</a></li>
        </ul>
        
      
    </nav>
    <div class="container" id="container">
        <h1>Contact Us</h1>
        <form id="issueForm">
            <input type="email" name="email" placeholder="Enter your email" required>
            <textarea name="message" placeholder="Describe your issue" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="conversation"></div>
    </div>
    <script>
        document.getElementById('issueForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('submit_issue.php', { method: 'POST', body: formData })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    loadConversation();
                });
        });

        function loadConversation() {
            fetch('fetch_conversation.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conversation').innerHTML = data;
                });
        }

        loadConversation();
    </script>
</body>
</html>
